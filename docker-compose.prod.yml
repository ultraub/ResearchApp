# Production Docker Compose configuration
# Uses pre-built images from ECR (pushed by CI/CD pipeline)
#
# Required environment variables:
#   ECR_REGISTRY - ECR registry URL (e.g., 123456789.dkr.ecr.us-east-1.amazonaws.com)
#   GOOGLE_CLIENT_ID - Google OAuth client ID (for frontend build args if rebuilding)

services:
  # Redis Cache (runs on EC2)
  redis:
    image: redis:7-alpine
    container_name: pasteur-redis
    restart: unless-stopped
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    image: ${ECR_REGISTRY}/pasteur-backend:latest
    container_name: pasteur-backend
    restart: unless-stopped
    env_file:
      - ./backend/.env
    environment:
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/1
      - CELERY_RESULT_BACKEND=redis://redis:6379/2
    ports:
      - "8000:8000"
    depends_on:
      redis:
        condition: service_healthy
    command: uvicorn researchhub.main:app --host 0.0.0.0 --port 8000
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Celery Worker
  celery-worker:
    image: ${ECR_REGISTRY}/pasteur-backend:latest
    container_name: pasteur-celery-worker
    restart: unless-stopped
    env_file:
      - ./backend/.env
    environment:
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/1
      - CELERY_RESULT_BACKEND=redis://redis:6379/2
    depends_on:
      redis:
        condition: service_healthy
    command: celery -A researchhub.worker worker --loglevel=info

  # Frontend (production build served by nginx)
  frontend:
    image: ${ECR_REGISTRY}/pasteur-frontend:latest
    container_name: pasteur-frontend
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - backend

volumes:
  redis_data:
