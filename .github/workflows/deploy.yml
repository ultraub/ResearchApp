name: Deploy to Production

on:
  push:
    branches: [main]
  workflow_dispatch:  # Allow manual trigger

env:
  AWS_REGION: us-east-1

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build and push backend image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker build -t $ECR_REGISTRY/pasteur-backend:$IMAGE_TAG -t $ECR_REGISTRY/pasteur-backend:latest ./backend
          docker push $ECR_REGISTRY/pasteur-backend:$IMAGE_TAG
          docker push $ECR_REGISTRY/pasteur-backend:latest

      - name: Build and push frontend image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker build -f frontend/Dockerfile.prod \
            --build-arg VITE_API_URL=/api/v1 \
            --build-arg VITE_GOOGLE_CLIENT_ID=${{ secrets.GOOGLE_CLIENT_ID }} \
            -t $ECR_REGISTRY/pasteur-frontend:$IMAGE_TAG \
            -t $ECR_REGISTRY/pasteur-frontend:latest \
            ./frontend
          docker push $ECR_REGISTRY/pasteur-frontend:$IMAGE_TAG
          docker push $ECR_REGISTRY/pasteur-frontend:latest

      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.3
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          envs: ECR_REGISTRY
          script: |
            cd /home/ec2-user/app
            source .env
            export ECR_REGISTRY=$ECR_REGISTRY
            ./deploy.sh

      - name: Copy docs to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "docs/*"
          target: "/home/ec2-user/app/"

      - name: Sync system documentation
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd /home/ec2-user/app
            source .env
            # Create docs directory in container and copy files
            docker exec pasteur-backend mkdir -p /app/docs
            docker cp docs/. pasteur-backend:/app/docs/
            # Run sync script inside the container
            docker exec pasteur-backend python -m researchhub.scripts.sync_system_docs --docs-dir /app/docs

      - name: Notify on failure
        if: failure()
        run: |
          echo "Deployment failed! Check the logs above for details."
          # Add Slack/Discord webhook notification here if needed
